<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Azure M365 Cost Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      .row { display:flex; gap:24px; }
      .col { flex:1 }
    </style>
  </head>
  <body>
    <h1>Azure M365 Cost Analytics</h1>
    <p>Upload an Excel file exported from Azure or your billing system to view monthly and quarterly costs.</p>

    <input id="file" type="file" accept=".xls,.xlsx" />
    <button id="upload">Upload & Visualize</button>

    <div id="status"></div>

    <div class="row" style="margin-top:20px">
      <div class="col"><canvas id="monthlyChart"></canvas></div>
      <div class="col"><canvas id="quarterlyChart"></canvas></div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
